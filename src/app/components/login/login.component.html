<div class="header-logo">
  <img src="assets/logo.jpg" alt="Logo de la empresa">
</div>
<div class="login-page">
  <div class="login-image">
    <img id="dynamic-image" src="assets/salud.jpg" alt="Video Conference">
  </div>
  <div class="login-container">
    <div class="login-header">
      <h2>Inicie sesión</h2>
    </div>
    <form id="loginForm">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password" required />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
      <div id="error-message">{{mensaje}}</div>
    </form>
  </div>
</div>

<div class="footer">
  <div class="social-media">
    <h3>Síguenos</h3>
    <div class="icons">
      <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</div>
