<div class="container">
    <div class="title-container"><h1 class="title">Lista de Tipo de Material</h1></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="idtipomaterial">
            <th mat-header-cell *matHeaderCellDef > Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idTMaterial}} </td>
          </ng-container>
        
          <ng-container matColumnDef="tematipomaterial">
            <th mat-header-cell *matHeaderCellDef> Tema </th>
            <td mat-cell *matCellDef="let element"> {{element.temaTMaterial}} </td>
          </ng-container>
        
          <ng-container matColumnDef="tipotipomaterial">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoTMaterial}} </td>
          </ng-container>

          <ng-container matColumnDef="linktipomaterial">
            <th mat-header-cell *matHeaderCellDef> Link </th>
            <td mat-cell *matCellDef="let element"> {{element.linkTMaterial}} </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Edicion </th>
            <td mat-cell *matCellDef="let element" ><button mat-raised-button color="primary"[routerLink]="['ediciones',element.idTMaterial]">Actualizar</button></td>
          </ng-container>

          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Edicion 2 </th>
            <td mat-cell *matCellDef="let element" ><button mat-raised-button color="primary" (click)="deletes(element.idTMaterial)">Eliminar</button></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [length]="50"
        [pageSize]="7"
        [pageSizeOptions]="[7, 10, 15]"
        aria-label="Select page" color="primary">
        </mat-paginator>
  </div>
