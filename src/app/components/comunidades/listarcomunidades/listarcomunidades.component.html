<div class="container">
    <div class="title-container"><h1 class="title">Lista de Comunidades</h1></div>
    <div class="button-container">
      <button mat-fab extended color="white" routerLink="/comunidades/nuevo" class="custom-button">
        <mat-icon>add_circle</mat-icon> 
        Nueva Comunidad
      </button>
    </div>
    <br>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef > Id </th>
            <td mat-cell *matCellDef="let element"> {{element.IdComunidad}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Experiencias">
            <th mat-header-cell *matHeaderCellDef> Experiencias </th>
            <td mat-cell *matCellDef="let element"> {{element.experienciasComunidad}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Aprobaciones">
            <th mat-header-cell *matHeaderCellDef> Aprobaciones </th>
            <td mat-cell *matCellDef="let element"> {{element.aprobacionesComunidad}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Recomendaciones">
            <th mat-header-cell *matHeaderCellDef> Recomendaciones </th>
            <td mat-cell *matCellDef="let element"> {{element.recomendacionesComunidad}} </td>
          </ng-container>

 

        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [length]="50"
        [pageSize]="7"
        [pageSizeOptions]="[7, 10, 15]"
        aria-label="Select page" color="primary">
        </mat-paginator>
  </div>
