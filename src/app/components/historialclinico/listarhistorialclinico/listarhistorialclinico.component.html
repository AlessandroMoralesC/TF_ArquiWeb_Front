<div class="container">
    <div class="title-container">
      <h1 class="title">Lista de Historias Clínicas</h1>
    </div>
    <div class="button-container">
      <button mat-fab extended color="primary" routerLink="/historialclinico/nuevo" class="custom-button">
        <mat-icon>add_circle</mat-icon> 
        Nueva Historia Clínica
      </button>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID de la Historia Clínica -->
        <ng-container matColumnDef="idHClinico">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.idHClinico}} </td>
        </ng-container>
  
        <!-- Fecha de Apertura -->
        <ng-container matColumnDef="fechaperturaHClinico">
          <th mat-header-cell *matHeaderCellDef> Fecha de Apertura </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaperturaHClinico}} </td>
        </ng-container>
  
        <!-- Usuario -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.nombreUsers}} </td>
        </ng-container>
  
        <!-- Editar -->
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [routerLink]="['ediciones', element.idHClinico]">
              <mat-icon>border_color</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Eliminar -->
        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="deletes(element.idHClinico)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <mat-paginator [length]="50" [pageSize]="7" [pageSizeOptions]="[7, 10, 15]" aria-label="Select page" color="primary">
    </mat-paginator>
  </div>
