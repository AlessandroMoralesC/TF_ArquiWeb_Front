<div class="container">
  <h2>Listado de Historiales Cl√≠nicos</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="idHClinico">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idHClinico}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaperturaHClinico">
      <th mat-header-cell *matHeaderCellDef> Fecha de Apertura </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaperturaHClinico | date}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario.nombreUsers}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Edicion </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-raised-button color="primary"[routerLink]="['/historialclinico/ediciones', element.idHClinico]">Actualizar</button></td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Edicion 2 </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-raised-button color="primary" (click)="deletes(element.idHClinico)">Eliminar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <mat-paginator [length]="50"
  [pageSize]="7"
  [pageSizeOptions]="[7, 10, 15]"
  aria-label="Select page" color="primary">
  </mat-paginator>
</div>
