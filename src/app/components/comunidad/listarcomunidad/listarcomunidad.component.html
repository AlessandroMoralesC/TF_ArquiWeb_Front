<div class="container">
  <div class="title-container">
      <h1 class="title">Lista de Comunidades</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="IdComunidad">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.IdComunidad}} </td>
    </ng-container>

    <ng-container matColumnDef="experienciasComunidad">
      <th mat-header-cell *matHeaderCellDef> Experiencias </th>
      <td mat-cell *matCellDef="let element"> {{element.experienciasComunidad}} </td>
    </ng-container>

    <ng-container matColumnDef="aprobacionesComunidad">
      <th mat-header-cell *matHeaderCellDef> Aprobaciones </th>
      <td mat-cell *matCellDef="let element"> {{element.aprobacionesComunidad}} </td>
    </ng-container>

    <ng-container matColumnDef="recomendacionesComunidad">
      <th mat-header-cell *matHeaderCellDef> Recomendaciones </th>
      <td mat-cell *matCellDef="let element"> {{element.recomendacionesComunidad}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario.nombreUsers}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Edicion </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" [routerLink]="['/comunidad/ediciones', element.IdComunidad]">Actualizar</button>
      </td>
    </ng-container>

    <!-- Eliminar Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Edicion 2 </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deletes(element.IdComunidad)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <mat-paginator [length]="50" [pageSize]="7" [pageSizeOptions]="[7, 10, 15]" aria-label="Select page" color="primary">
  </mat-paginator>
</div>
