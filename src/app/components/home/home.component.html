<div class="home-container">
  <div class="menu-card" *ngFor="let component of visibleComponents">
    <img [src]="component.img" [alt]="component.name">
    <h2>{{ component.name }}</h2>
    <div class="overlay">
      <button mat-raised-button color="primary" (click)="navigateTo(component.route)">Listar</button>
      <button mat-raised-button color="accent" (click)="navigateTo(component.route + '/nuevo')">Registrar</button>
    </div>
  </div>
</div>
