<div class="container">
  <div class="title-container">
    <h1 class="title">Lista de Roles</h1>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna para mostrar el ID del rol -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Columna para mostrar el nombre del rol -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>

    <!-- Columna para el botón de editar -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Edicion </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" [routerLink]="['ediciones', element.idRol]">Actualizar</button>
      </td>
    </ng-container>

    <!-- Columna para el botón de eliminar -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Edicion 2 </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="deletes(element.idRol)">Eliminar</button>
      </td>
    </ng-container>
    
    <!-- Columna para seleccionar usuario -->
    <ng-container matColumnDef="seleccionarUsuario">
      <th mat-header-cell *matHeaderCellDef> Seleccionar Usuario </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" [routerLink]="['/seleccionar-usuario', element.idRol]">Seleccionar Usuario</button>
      </td>
    </ng-container>

    <!-- Definición de las filas y columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <br>
  
  <!-- Paginador -->
  <mat-paginator [length]="50" [pageSize]="7" [pageSizeOptions]="[7, 10, 15]" aria-label="Select page" color="primary">
  </mat-paginator>
</div>
