<div class="container">
  <div class="title-container"><h1 class="title">Lista de Materiales</h1></div>
  <div class="button-container">
    <button mat-fab extended color="white" routerLink="/materiales/nuevo" class="custom-button">
      <mat-icon>add_circle</mat-icon> 
      Nuevo Material
    </button>
    <button mat-fab extended color="white" routerLink="/tipodematerial/nuevo" class="custom-button">
      <mat-icon>add_circle</mat-icon> 
      Nuevo Tipo de Material
    </button>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID del Material -->
      <ng-container matColumnDef="idMateriales">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idMateriales}} </td>
      </ng-container>

      <!-- Nombre del Material -->
      <ng-container matColumnDef="nombreMateriales">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreMateriales}} </td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.nombreUsers}} </td>
      </ng-container>

      <!-- Tipo de Material -->
      <ng-container matColumnDef="tipomaterial">
        <th mat-header-cell *matHeaderCellDef> Tipo de Material </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoMaterial.tipoTMaterial}} </td>
      </ng-container>

      <!-- Editar -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [routerLink]="['ediciones', element.idMateriales]">
            <mat-icon>border_color</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="deletes(element.idMateriales)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <mat-paginator [length]="50" [pageSize]="7" [pageSizeOptions]="[7, 10, 15]" aria-label="Select page" color="primary">
  </mat-paginator>
</div>
