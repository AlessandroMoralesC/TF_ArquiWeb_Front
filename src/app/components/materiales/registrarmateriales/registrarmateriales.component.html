<div class="container">
  <div class="title-container"><h1 class="title">Registrar Material</h1></div>
  <form [formGroup]="form" (ngSubmit)="registrarMaterial()">

    <mat-form-field *ngIf="edicion">
      <mat-label>CÃ³digo</mat-label>
      <input matInput formControlName="idMateriales" readonly />
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Nombre del Material</mat-label>
      <input matInput formControlName="nombreMateriales" required />
      <mat-error *ngIf="form.get('nombreMateriales')?.hasError('required')">El nombre es obligatorio.</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Seleccione un Usuario</mat-label>
      <mat-select formControlName="usuario" required>
        <mat-option *ngFor="let user of listaUsuarios" [value]="user.id">
          {{ user.nombreUsers }} {{ user.apellidoUsers }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('usuario')?.hasError('required')">Debe seleccionar un usuario.</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Seleccione un Tipo de Material</mat-label>
      <mat-select formControlName="tipomaterial" required>
        <mat-option *ngFor="let tipo of listaTiposMaterial" [value]="tipo.idTMaterial">
          {{ tipo.tipoTMaterial }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('tipomaterial')?.hasError('required')">Debe seleccionar un tipo de material.</mat-error>
    </mat-form-field>
    <br />

    <div class="title-container">
      <button mat-raised-button color="primary">Registrar</button>
      <button mat-raised-button color="warn" routerLink="/materiales">Cancelar</button>
    </div>
  </form>
</div>
